# {{{ Fonts
font_family      UbuntuMono Nerd Font
#font_family      Iosevka Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 16
disable_ligatures always
# }}}

# {{{ Cursor customization
cursor_shape block
# }}}

# {{{ Scrollback
scrollback_lines 4000

# 0. Kitty will write the current terminal buffer to Neovim upon calling pager
# 1. -u NONE: no vimrc
# 2. write!: overwrite the current buffer to the tmp file
# 3. | in Vim command line is like ; in shell. Everything after `term` are shell commands (write and term are the only Vim commands)
# 4. term cat ...: Open a new terminal and cat the tmp
# 5. sleep 1000: avoid printing the Neovim terminal exit code by forcing it to wait after it loads the cat content
# + various settings
# -: read from stdin (not necessary as Kitty handles it)
scrollback_pager nvim -u NONE
  \ -c "set noswapfile"
  \ -c "write! ~/.local/state/kitty-scrollback-buffer | term cat ~/.local/state/kitty-scrollback-buffer; sleep 100"
  \ -c "set clipboard+=unnamedplus"
  \ -c "xnoremap <SPACE>y \"+y"
  \ -c "tnoremap <ESC> <C-\\><C-n>"
  \ -c "nnoremap i <NOP>"
  \ -c "nnoremap q :qa!<CR>"
  \ -c "normal +G"
  \ -

scrollbar_interactive no
scrollbar_jump_on_click no
# }}}

# {{{ Mouse
# }}}

# {{{ Mouse actions
# }}}

# {{{ Performance tuning
# }}}

# {{{ Terminal bell
enable_audio_bell no
visual_bell_duration 0.0
# }}}

# {{{ Window layout
# Slightly less margin in the bottom for Tmux
window_margin_width 5 5 3 5
# macOS only -- in Linux it seems to be treated as "no". Set to "yes"
hide_window_decorations titlebar-only
# }}}

# {{{ Tab bar
# }}}

# {{{ Color scheme
background_opacity 0.80
background_blur 30
# Scaled to preserve the OG image
background_image_layout tiled
dynamic_background_opacity yes
